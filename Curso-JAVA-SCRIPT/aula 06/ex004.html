<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial ;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('qual é o seu nome?')
        document.write(`Òla , <strong>${nome}</strong>! Seu nome tem ${nome.length} Letras.</br>`)
        document.write(`Seu nome Maiúsculo é ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
